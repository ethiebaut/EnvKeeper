<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="environmentGroup">
            <h2><span jhiTranslate="envKeeperApp.environmentGroup.detail.title">Environment Group</span> {{ environmentGroup.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="envKeeperApp.environmentGroup.shortName">Short Name</span></dt>
                <dd>
                    <span>{{ environmentGroup.shortName }}</span>
                </dd>
                <dt><span jhiTranslate="envKeeperApp.environmentGroup.fullName">Full Name</span></dt>
                <dd>
                    <span>{{ environmentGroup.fullName }}</span>
                </dd>
                <dt><span jhiTranslate="envKeeperApp.environmentGroup.description">Description</span></dt>
                <dd>
                    <span>{{ environmentGroup.description }}</span>
                </dd>
                <dt><span jhiTranslate="envKeeperApp.environmentGroup.hidden">Hidden</span></dt>
                <dd>
                    <span>{{ environmentGroup.hidden }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_WRITER'" type="button"
                    [routerLink]="['/environment-group', environmentGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
