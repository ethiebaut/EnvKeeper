<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="buildStatistic">
            <h2><span jhiTranslate="envKeeperApp.buildStatistic.detail.title">Build Statistic</span> {{ buildStatistic.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="envKeeperApp.buildStatistic.key">Key</span></dt>
                <dd>
                    <span>{{ buildStatistic.key }}</span>
                </dd>
                <dt><span jhiTranslate="envKeeperApp.buildStatistic.value">Value</span></dt>
                <dd>
                    <span>{{ buildStatistic.value }}</span>
                </dd>
                <dt><span jhiTranslate="envKeeperApp.buildStatistic.build">Build</span></dt>
                <dd>
                    <div *ngIf="buildStatistic.buildId">
                        <a [routerLink]="['/build', buildStatistic.buildId, 'view']">{{ buildStatistic.buildId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_WRITER'" type="button"
                    [routerLink]="['/build-statistic', buildStatistic.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
