<div>
    <h2 id="page-heading">
        <span jhiTranslate="envKeeperApp.buildStatistic.home.title">Build Statistics</span>

        <button *jhiHasAnyAuthority="'ROLE_WRITER'" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-build-statistic" [routerLink]="['/build-statistic/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="envKeeperApp.buildStatistic.home.createLabel">
            Create a new Build Statistic
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="buildStatistics?.length === 0">
        <span jhiTranslate="envKeeperApp.buildStatistic.home.notFound">No buildStatistics found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="buildStatistics && buildStatistics.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="key"><span jhiTranslate="envKeeperApp.buildStatistic.key">Key</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="value"><span jhiTranslate="envKeeperApp.buildStatistic.value">Value</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="buildId"><span jhiTranslate="envKeeperApp.buildStatistic.build">Build</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let buildStatistic of buildStatistics ;trackBy: trackId">
                    <td><a [routerLink]="['/build-statistic', buildStatistic.id, 'view']">{{ buildStatistic.id }}</a></td>
                    <td>{{ buildStatistic.key }}</td>
                    <td>{{ buildStatistic.value }}</td>
                    <td>
                        <div *ngIf="buildStatistic.buildId">
                            <a [routerLink]="['/build', buildStatistic.buildId , 'view']" >{{ buildStatistic.buildId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/build-statistic', buildStatistic.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button *jhiHasAnyAuthority="'ROLE_WRITER'" type="submit"
                                    [routerLink]="['/build-statistic', buildStatistic.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button *jhiHasAnyAuthority="'ROLE_WRITER'" type="submit" (click)="delete(buildStatistic)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="buildStatistics && buildStatistics.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
