<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 jhiTranslate="activate.title">Activation</h1>

            <div>
                <span jhiTranslate="activate.messages.confirm">Are you sure you want to activate your account?</span>
            </div>
            <br/>
            <div #sitekey id="activate-captcha" class="g-recaptcha" data-sitekey=""></div>
            <br/>

            <div class="alert alert-danger" *ngIf="error" jhiTranslate="activate.messages.captchaError">
                <strong>Please fill-in the CAPTCHA</strong>
            </div>

            <button type="button" id="confirm-activate" class="btn btn-primary" (click)="confirmActivate()">
                <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="activate.messages.confirmButton">Confirm</span>
            </button>
        </div>
    </div>
</div>
